<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest 02 HTML CSS JS</title>

    
    <link rel="stylesheet" href="reset.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="conteudo">
            <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>
            <p class="texto">Caso tenha ficado com qualquer dúvida, basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </div>

        <div class="formulario">
            <form id="meuForm" action="#" method="POST">
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <p class="obrigatorio" id="nome-obrigatorio">* Campo obrigatório</p>

                <input type="email" id="email" name="email" placeholder="Digite seu email">
                <p class="obrigatorio" id="email-obrigatorio">* Campo obrigatório</p>

                <input type="tel" id="telefone" name="telefone" placeholder="Digite seu número">
                <p class="obrigatorio" id="telefone-obrigatorio">* Campo obrigatório</p>

                <textarea id="mensagem" name="mensagem" placeholder="Escreva sua mensagem aqui"></textarea>
                <p id="mensagem-obrigatorio">* Campos obrigatório</p>

                <input class="btn-enviar" class="prencher-campo" type="submit" value="Enviar" id="btn-enviar">
            </form>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
